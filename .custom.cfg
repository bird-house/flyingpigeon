[server]

url = http://localhost:8093/wps


outputurl = http://localhost:8093/outputs

allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2



[logging]
level = INFO
file = pywps.log
database = sqlite:///pywps-logs.sqlite
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s